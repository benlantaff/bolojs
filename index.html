<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/common-styles.css" rel="stylesheet" />
    <title>BoloJS</title>
  </head>
  <body>
    <nav class="navbar sticky-top drag">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"></span>
      </div>
    </nav>
    <div class="container">
      <div class="row" style="padding-top: 9%">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button disabled class="btn btn-secondary lefta" type="button">
            <img src="img/tutorial.png" /> Tutorial
          </button>
          <button id="practice" class="btn btn-primary lefta" type="button">
            <img src="img/practice.png" /> Practice
          </button>
          <button disabled class="btn btn-secondary lefta" type="button">
            <img src="img/startMatch.png" /> Start a match
          </button>
          <button disabled class="btn btn-secondary lefta" type="button">
            <img src="img/join.png" /> Join a match
          </button>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <span class="text-muted"
            >BoloJS 2023 | <span id="app-version"></span
          ></span>
        </div>
      </footer>
    </div>
    <script src="js/practice.js"></script>
  </body>
</html>
